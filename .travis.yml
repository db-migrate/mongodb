language: node_js

node_js:
  - 8
  - 10
  - 14
  - 16
  - node

notifications:
  email:
    recipients:
      - magic@wizardtales.com
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/509c88551a18006fe93f
    on_success: change
    on_failure: always
    on_start: false

os:
  - linux

services:
  - mongodb

matrix:
  fast_finish: true

sudo: false

cache:
  npm: true
  directories:
    - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - export CXX=g++-4.8; export CC=gcc-4.8;

before_script:
  - until nc -z localhost 27017 ; do echo Waiting for MongoDB; sleep 1; done
  - cp test/db.config.ci test/db.config.json
